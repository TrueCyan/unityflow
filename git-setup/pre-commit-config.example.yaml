# Example .pre-commit-config.yaml for Unity projects
# See https://pre-commit.com for more information
#
# Copy this file to your Unity project root as .pre-commit-config.yaml
# Then run: pre-commit install

repos:
  # Unity Prefab Normalizer - eliminates VCS noise from Unity files
  - repo: https://github.com/TrueCyan/unityflow
    rev: v0.1.0  # Use the latest tag
    hooks:
      # Option 1: Normalize all staged Unity files (recommended)
      - id: prefab-normalize
        # Uncomment to limit to specific directories:
        # files: ^Assets/(Prefabs|Scenes)/

      # Option 2: Use incremental normalization (faster for large projects)
      # - id: prefab-normalize-staged

      # Option 3: Add validation (catches errors before commit)
      # - id: prefab-validate

